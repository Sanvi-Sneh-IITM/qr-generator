<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>ADQR3 QR Generator</title><script src="https://cdn.tailwindcss.com"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script></head><body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen p-4"><div class="bg-gray-800 p-8 rounded-lg shadow-xl w-full max-w-md"><h1 class="text-4xl font-bold text-center mb-6 text-green-400">ADQR3 QR Generator</h1><div class="mb-6"><label for="qrInput" class="block text-gray-300 text-sm font-bold mb-2">Enter text or URL:</label><input type="text" id="qrInput" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-900 leading-tight focus:outline-none focus:shadow-outline bg-gray-200" placeholder="Type here to generate QR code"></div><button id="generateBtn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded focus:outline-none focus:shadow-outline w-full mb-6">Generate QR Code</button><div id="qrcode" class="flex justify-center p-4 bg-white rounded-lg min-h-[200px] items-center"><p class="text-gray-500 text-center">Your QR code will appear here.</p></div><div class="text-center text-gray-500 text-sm mt-6">Developed with ❤️ and Tailwind CSS</div></div><script>const qrInput = document.getElementById('qrInput');const generateBtn = document.getElementById('generateBtn');const qrcodeDiv = document.getElementById('qrcode');function generateQrCode() {const text = qrInput.value.trim();if (!text) {qrcodeDiv.innerHTML = '<p class="text-gray-500 text-center">Your QR code will appear here.</p>';return;}qrcodeDiv.innerHTML = '';new QRCode(qrcodeDiv, {text: text,width: 200,height: 200,colorDark : "#000000",colorLight : "#ffffff",correctLevel : QRCode.CorrectLevel.H});}generateQrCode();generateBtn.addEventListener('click', generateQrCode);qrInput.addEventListener('keypress', function(event) {if (event.key === 'Enter') {generateQrCode();}});</script></body></html>
